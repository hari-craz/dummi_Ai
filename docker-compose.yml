version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: dummi_ai_db
    environment:
      POSTGRES_USER: dummi_user
      POSTGRES_PASSWORD: dummi_password
      POSTGRES_DB: dummi_ai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dummi_user -d dummi_ai"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: dummi_ai_api
    environment:
      DATABASE_URL: postgresql://dummi_user:dummi_password@postgres:5432/dummi_ai
      EMBEDDING_MODEL: all-MiniLM-L6-v2
      VECTOR_DB_PATH: ./vector_db/embeddings.faiss
      LOG_LEVEL: INFO
      FAISS_DIMENSION: 384
    ports:
      - "8080:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./vector_db:/app/vector_db
      - ./data:/app/data
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
